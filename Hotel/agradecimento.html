<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .thank-you-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            width: 90%;
            max-width: 500px;
        }

        .thank-you-container h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .thank-you-container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 25px;
        }

        .thank-you-container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .thank-you-container button:hover {
            background-color: #45a049;
        }

        .thank-you-container button:focus {
            outline: none;
        }

        .thank-you-container a {
            text-decoration: none;
            color: white;
        }

        .thank-you-container button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="thank-you-container">
    <h1>Obrigado pela sua Reserva!</h1>
    <p>Estamos muito felizes em confirmar sua reserva. Em breve, entraremos em contato com mais informações sobre sua estadia.</p>
    <button onclick="window.location.href='index.html';">Voltar à Página Inicial</button>
</div>

</body>
</html>
