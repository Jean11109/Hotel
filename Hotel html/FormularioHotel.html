<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
     <title>Formulario</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content "width=device-width, initial-scale=3.0"
 </head>
 <style>
    *{
        margin:0;
        padding:0;
        box-sizing:0;
    }
    body {
        width:100vw;
        height:100vh;
        background-image: url('./hotelformulario.jpg');
        background-size:100%;
        background-repeat: no-repeat;
    }
 </style>
<body>
<h2 style="
    font-size: 24px;
    color: white;
    font-family: Arial;
    "
    >
    Favor preencher o formulário:
</h2>
<br>
<br>
<form action="#" method="post">
    <label style="
    font-size: 20px;
    color: white;
    font-family: Arial;
        "
        for="fnome"
        >
        Nome:
    </label>
    <input type="text" name="nome"/>
    <br>
    <br>  
    <p style="
    font-size: 20px;
    color: white;
    font-family: Arial;
    "
    >
        Sexo:
    </p>  
    <input type="radio" name="opção" value="masculino" />
    <label style="
    font-size: 15px;
    color: white;
    font-family: Arial;
    "
    for="fmasculino"
    >
    Masculino
</label>
    <input type="radio" name="opção" value="feminino" />
    <label style="
    font-size: 15px;
    color: white;
    font-family: Arial;
    "
    for="ffeminino"
    >
    Feminino
</label>
<br>
    <br>
    <label style="
    font-size: 20px;
    color: white;
    font-family: Arial;
    "
    for="femail"
    >
    Email:</label>
    <input type="text" name="email"/>
    <br>  
    <br>
    <label style="
    font-size: 20px;
    color: white;
    font-family: Arial;
    "
    >
    Data e hora da entrada:</label>
    <input type="datetime-local" name="Data">
    <br>
    <label style="
    font-size: 20px;
    color: white;
    font-family: Arial;
    "
    >Data e hora da saída:</label>
    <input type="datetime-local" name="Data">
    <br>
    <br>
    <label style="
    font-size: 20px;
    color: white;
    font-family: Arial;
        "
        for="number"
        >
        Número de noites:
    </label>
    <input type="text" name="numerodenoites"/>
    <br />
    <br />
    <label style="
    font-size: 20px;
    color: white;
    font-family: Arial;
        "
    for="opcoes"
    >Número de Hospedes?</label>
    <select id="opcoes" name="opcoes">
        <option value="um" selected>1</option>
        <option value="dois">2</option>
        <option value="tres">3</option>
        <option value="quatro">4</option>
        <option value="cinco">5</option>
    </select>
    <br>
    <br>
    <label style="
    font-size: 20px;
    color: white;
    font-family: Arial;
        "
        for="total"
        >
        Total Estimado (em R$):
    </label>
    <input type="text" name="totalestimado"/>
    <br>
    <br>
    <label style="
    font-size: 20px;
    color: white;
    font-family: Arial;
        "
    for:fmensage
    >Mensagem:</label><br>
    <textarea name="mensagem" rows="10" cowls="15"></textarea>
    <br />
    <br />
    <label style="
    font-size: 20px;
    color: white;
    font-family: Arial;
        "
    for="fnewslatter"
    >Newslatter:</label><br>
    <input type="text" name="newslater" />
    <br />
    <br />
    <input type="submit" value="Enviar" />
    <input type="reset" value="Limpar" /><br>
</form>
</body>
</html>
